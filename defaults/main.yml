---
# Namespace configuration
elasticsearch_operator_namespace: openshift-operators
elasticsearch_namespace: openshift-logging

# Elasticsearch instance configuration
elasticsearch_instance_name: elasticsearch
elasticsearch_version: 8.15.0
elasticsearch_node_count: 1

# Resource allocation
elasticsearch_memory_request: 2Gi
elasticsearch_memory_limit: 2Gi
elasticsearch_cpu_request: 1
elasticsearch_cpu_limit: 2